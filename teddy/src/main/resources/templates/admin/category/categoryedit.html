<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">


    <title>EDIT PRODUCT</title>

    <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <style>
        .login fieldset{
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
            border: 1px solid #ccc;
        }

        legend{
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 25px;
        }

        form{
            padding: 15px;
        }

        .form-group{
            margin-top: 15px;
        }

        .form-group > label{
            font-weight: 700;
            font-size: 15px;
        }

        .form-group > input, select{
            width: 100%;
            box-sizing: border-box;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group > input:focus, textarea:focus, select:focus{
            outline: unset;
        }

        .form-group > textarea{
            display: block;
        }

        .div-btn{
            text-align: center;
        }

        .div-btn button{
            color: #f5f5f5;
            background-color: red;
            padding: 10px;
            border: none;
            margin-right: 15px;
        }

    </style>
</head>

<body>
<div class="wrapper">
    <div th:replace="~{fragments/fragments_admin :: siderbar_admin}"></div>

    <div class="main">

        <div th:replace="~{fragments/fragments_admin :: navbar}"></div>

        <main class="content">
            <div class="register container">
                <fieldset>
                    <legend>
                        Chỉnh sửa Category
                    </legend>
                    <form th:action="@{/admin/categoryedit/{id} (id = ${categoy.get().id})} " th:object="${categoy}"  method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label >Tên Category</label>
                            <input type="text" name="name" id="idname" th:field="*{name}" >
                        </div>
                        <div class="form-group">
                            <label for="description">Mô tả</label>
                            <input autocomplete="off" th:field="*{description}"  id="description" ></input>
                        </div>
                        <div class="form-group div-btn">
                            <button type="submit" class="btn-register">Chỉnh sửa sản phẩm</button>
                            <a th:href="@{/admin/categorieslist}" class="btn btn-secondary" style="float: right;">Danh sách sản phẩm</a>
                        </div>
                    </form>
                </fieldset>
            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">
                            <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>AdminKit</strong></a> - <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>Bootstrap Admin Template</strong></a>								&copy;
                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
<script>
    $('.summernote').summernote({
        tabsize: 2,
        height: 100
    });
</script>


</body>

</html>>
