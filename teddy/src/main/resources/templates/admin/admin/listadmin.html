<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
  <meta name="author" content="AdminKit">
  <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" media="all">

  <title>Product List</title>

  <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
  <style>
    .check-mark_1 {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #008000; /* Màu xanh */
      font-size: 18px; /* Kích thước phù hợp */
    }

    .check-mark_2 {
      display: flex;
      justify-content: center;
      align-items: center;
      color: red; /* Màu xanh */
      font-size: 18px; /* Kích thước phù hợp */
    }
  </style>
</head>

<body>
<div class="wrapper">

  <div th:replace="~{fragments/fragments_admin :: siderbar_admin}"></div>

  <div class="main">

    <div th:replace="~{fragments/fragments_admin :: navbar}"></div>

    <main class="content">
      <div class="container-fluid p-0" style="float: left; margin-bottom: -40px;">
        <div>
          <a class="btn btn-secondary" th:href="@{/admin/register}" role="button" style="float: right; margin-bottom: 10px;">Thêm quyền</a>
        </div>

        <div class="container-fluid p-0">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Họ và tên</th>
              <th scope="col">Email</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col">Tên đăng nhập</th>
              <th scope="col">mật khẩu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, sate : ${userlist}">
              <td th:text="${sate.count}"></td>
              <td th:text="${item.fullName}"></td>
              <td th:text="${item.email}"></td>
              <td th:text="${item.telephone}"></td>
              <td th:text="${item.userName}"></td>
              <td th:text="${item.passWord}"></td>
              <td>
                <div>
                  <a class="btn btn btn-danger" role="button" href="#" th:href="@{/admin/deleteuser/{id}(id=${item.id})}">Delete</a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row text-muted">
          <div class="col-6 text-start">
            <p class="mb-0">
              <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>AdminKit</strong></a> - <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>Bootstrap Admin Template</strong></a>								&copy;
            </p>
          </div>
          <div class="col-6 text-end">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>

<script th:src="@{/js/app.js}"></script>
<script type="text/javascript">
  function nextPage() {
    var nextPage = parseInt([[${currentPage}]], 10) + 1;
    window.location.href = "/admin/productlist?page=" + nextPage;
  }

  function PreviousPage() {
    var previousPage = parseInt([[${currentPage}]], 10) - 1;
    window.location.href = "/admin/productlist?page=" + previousPage;
  }
</script>

</body>

</html>
