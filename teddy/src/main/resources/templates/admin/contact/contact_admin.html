<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" media="all">

    <title>Contact manage</title>

    <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="wrapper">
    <div th:replace="~{fragments/fragments_admin :: siderbar_admin}"></div>

    <div class="main">

        <div th:replace="~{fragments/fragments_admin :: navbar}"></div>

        <main class="content">
            <div class="container-fluid p-0" style="float: left; margin-bottom: -40px;">
                <h1>Contact</h1>
                <form th:action="@{/templates/admin/contact}" method="get">
                    <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="Search"  style="margin-right: 5px;">
                    <button type="submit" id="btnSearch" name="btnSearch" value="Search" class="btn btn-danger">Tìm kiếm</button>
                </form>

                <div class="container-fluid p-0">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Number</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Email</th>
                                <th scope="col">Message</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, sate : ${contact}">
                            <td th:text="${sate.count}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.sdt}"></td>
                            <td th:text="${item.email}"></td>
                            <td th:text="${item.message}"></td>
                            <td>
                                <div>
                                    <a class="btn btn btn-danger" role="button" href="#" th:href="@{/admin/contact/delete/{id}(id=${item.id})}">Delete</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" onclick="PreviousPage()" th:if="${currentPage > 0}">Previous</a></li>
                            <li class="page-item"><a class="page-link" th:text="${currentPage + 1}"></a></li>
                            <li class="page-item"><a class="page-link" onclick="nextPage()" th:if="${currentPage < totalPages - 1}" >Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">
                            <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>AdminKit</strong></a> - <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>Bootstrap Admin Template</strong></a>								&copy;
                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
<script type="text/javascript">
    function nextPage() {
        var nextPage = parseInt([[${currentPage}]], 10) + 1;
        window.location.href = "/admin/contact?page=" + nextPage;
    }

    function PreviousPage() {
        var previousPage = parseInt([[${currentPage}]], 10) - 1;
        window.location.href = "/admin/contact?page=" + previousPage;
    }
</script>

</body>

</html>
