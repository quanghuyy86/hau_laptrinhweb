<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
  <meta name="author" content="AdminKit">
  <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" media="all">

  <title>Saleorder Product</title>

  <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
  <style>
    /* Định dạng toàn bộ trang */
    .content {
      margin: 20px; /* Khoảng cách từ nội dung đến lề trang */
    }

    /* Định dạng tiêu đề chính */
    h1 {
      font-size: 30px;
      font-weight: bold;
      margin: 0 auto; /* Căn giữa theo chiều ngang */
      color: red; /* Đổi màu chữ thành đỏ */
      text-align: center; /* Căn giữa theo chiều ngang (tùy chọn) */
    }

    h3{
      font-size: 26px;
      margin: 0 auto; /* Căn giữa theo chiều ngang */
      text-align: center; /* Căn giữa theo chiều ngang (tùy chọn) */
    }

    /* Định dạng thông tin đơn hàng */
    p {
      font-size: 16px;
      margin: 5px 0;
    }

    /* Định dạng bảng sản phẩm */
    .table {
      width: 100%;
      border-collapse: collapse;
    }

    /* Định dạng tiêu đề cột */
    .table th {
      background-color: #f2f2f2;
      text-align: left;
      padding: 8px;
    }

    /* Định dạng dòng dữ liệu */
    .table td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    /* Định dạng các dòng trên bảng sản phẩm */
    .table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Định dạng dòng số thứ tự */
    .table tbody tr td:first-child {
      text-align: center;
      font-weight: bold;
    }

    /* Định dạng tên sản phẩm */
    .table tbody tr td:nth-child(2) {
      font-weight: bold;
    }

    /* Định dạng số lượng */
    .table tbody tr td:nth-child(3) {
      text-align: center;
    }

  </style>
</head>

<body>
<div class="wrapper">

  <div th:replace="~{fragments/fragments_admin :: siderbar_admin}"></div>

  <div class="main">

    <div th:replace="~{fragments/fragments_admin :: navbar}"></div>

    <main class="content">
      <div class="container-fluid p-0" style="float: left; margin-bottom: -40px;">
      <form th:action="@{/admin/saleorder/{id} (id = ${saleOrder.id})} " th:object="${saleOrder}"  method="post">
        <h1>Chi tiết đơn hàng</h1>

        <p>Mã đơn hàng: <span th:text="${saleOrder.code}"></span></p>
        <p>Tên khách hàng: <span th:text="${saleOrder.customerName}"></span></p>
        <p>Địa chỉ nhận hàng: <span th:text="${saleOrder.customerAddress}"></span></p>
        <p>Số điện thoại: <span th:text="${saleOrder.customerPhone}"></span></p>
        <p>Email: <span th:text="${saleOrder.customerEmail}"></span></p>
        <p>Thanh toán: <span th:text="${saleOrder.pay}"></span></p>
        <p>Tổng tiền: <span th:text="${#numbers.formatCurrency(saleOrder.total)}"></span></p>

        <h3>Danh sách sản phẩm</h3>

        <div class="container-fluid p-0">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th scope="col">Stt</th>
              <th scope="col">Tên sản phẩm</th>
              <th scope="col">Số lượng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, sate : ${saleOrder.saleOrderProducts}">
              <td th:text="${sate.count}"></td>
              <td th:text="${item.product.title}"></td>
              <td th:text="${item.quality}"></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div>
          <a class="btn btn-secondary" href="#" th:href="@{/admin/saleorder}">Trở về</a>
          <button class="btn btn btn-danger" >Xác nhận đơn hàng</button>
        </div>
      </form>
      </div>

    </main>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row text-muted">
          <div class="col-6 text-start">
            <p class="mb-0">
              <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>AdminKit</strong></a> - <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>Bootstrap Admin Template</strong></a>								&copy;
            </p>
          </div>
          <div class="col-6 text-end">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>

<script th:src="@{/js/app.js}"></script>

</body>

</html>
