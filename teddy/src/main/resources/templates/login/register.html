<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" media="all">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/contact_style.css}">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>

</head>
<body>
<div class="inbody">
  <!--        Header-->
  <div th:replace="fragments/fragments :: header"></div>

  <div class="bodywrap">
    <section class="bread-crumb">
      <span class="crumb-border"></span>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 a-left">
            <ul class="breadcrumb">
              <li class="home">
                <a href="/static"><span>Trang chủ</span></a>
                <span class="mr_lr">&nbsp;/&nbsp;</span>
              </li>
              <li><strong><span>Đăng ký tài khoản</span></strong></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <div class="container margin-bottom-20">
      <h1 class="title-head title_customers"><a href="#">Đăng ký tài khoản</a></h1>
      <div class="row">
        <div class="col-lg-12 ">
          <div class="page-login">
            <div id="login">
              <span>Nếu chưa có tài khoản vui lòng đăng ký tại đây</span>
              <form accept-charset="utf-8" th:action="@{/register}" th:object="${user}" id="customer_register" method="post">
                <input name="FormType" type="hidden" value="customer_register">
                <input name="utf8" type="hidden" value="true"><input type="hidden" id="Token-9831e71b9818404fa37c5e7c2d98f9c8" name="Token" value="03AGdBq24XB419pexgoc_D9a3m0zoAIjuWg6rw2nzOt3dPaYTI0JmV0q_YPBHt8tZsLIqva0nIYKqnFjUokv7O2KceJPxDldNX9lzdsh3NPTJN0VSW3Sfdf6fH4lbHlChvtNVL2nuwx_gEtyu-zkQeFrayO5faC940RJ1ZFhWhD49keed9CE2YO_mx7Afg0V5V-EhhJlvTH1BV6kDSXZt9v2ooybArjW6boF92B4nVMnrD1OzkuyFp1leERiVuDOHLKTG8KStTBRi2Cn3eQqPSbPSGvLKEbO-0HdHoKJEsyg8kLPuy4xblruyEHDQtL28iFPQnxxMTzbAaqa1Fn8Uj0ZBKWh9aJnyuHl6QkhV1_LHPl9yE-yKjzEAPSN0KCsoQS6lwLA6lAQZKwATOJvn2tSKCcS_8Ovx61Q"><script src="https://www.google.com/recaptcha/api.js?render=6Ldtu4IUAAAAAMQzG1gCw3wFlx_GytlZyLrXcsuK"></script>
                <script>
                  grecaptcha.ready(function() {
                    grecaptcha.execute("6Ldtu4IUAAAAAMQzG1gCw3wFlx_GytlZyLrXcsuK", {action: "/account/register"})
                    .then(function(token) {
                      document.getElementById("Token-9831e71b9818404fa37c5e7c2d98f9c8").value = token
                    });
                  });
                </script>
                <div class="form-signup">
                </div>
                <div class="form-signup clearfix">
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label>Họ và tên <span class="required">*</span></label>
                        <input type="text" th:field="*{fullName}" class="form-control form-control-lg" name="firstName" id="firstName">
                      </fieldset>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" th:field="*{email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" class="form-control form-control-lg" value="" name="email" id="email" placeholder="" required="">
                      </fieldset>
                    </div>
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label>Số điện thoại <span class="required">*</span> </label>
                        <input type="text" th:field="*{telephone}" class="form-control form-control-lg" name="phone" id="phone" placeholder="" required="">
                      </fieldset>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label>Tên đăng nhập<span class="required">*</span></label>
                        <input type="text" th:field="*{userName}" class="form-control form-control-lg" value="" name="username" id="username" placeholder="" required="">
                      </fieldset>
                    </div>
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label>Mật khẩu <span class="required">*</span> </label>
                        <input type="password" th:field="*{passWord}" class="form-control form-control-lg" value="" name="password" id="password" placeholder="" required="">
                      </fieldset>
                    </div>
                  </div>
                  <div class=" col-lg-6 col-md-6 col-xs-12 text-xs-left" style="margin-top:30px; padding: 0">
                    <button type="summit" value="Đăng ký" class="btn  btn-style btn-primary">Đăng ký</button>
                    <a href="/login" class="btn-link-style btn-register" style="margin-left: 20px;text-decoration: underline; ">Đăng nhập</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--        Fotter-->
  <div th:replace="fragments/fragments :: footer"></div>
</div>
  <script th:src="@{/js/config.js}"></script>
  <script th:src="@{/js/main.js}"></script>

</body>
</html>
